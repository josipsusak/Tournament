{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Tournament</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Update Tournament</h1>

    <form method="POST">
        {% csrf_token %}

        <div>
            <label for="id_name">Tournament Name:</label>
            <input type="text" name="name" value="{{ serializer.data.name }}" placeholder="Enter new name">
        </div>

        <div>
            <label for="id_game">Game:</label>
            <input type="text" name="game" value="{{ serializer.data.game }}" placeholder="Enter new game">
        </div>

        <div>
            <label for="id_start_date">Start Date:</label>
            <input type="date" name="start_date" value="{{ serializer.data.start_date }}">
        </div>

        <div>
            <label for="id_end_date">End Date:</label>
            <input type="date" name="end_date" value="{{ serializer.data.end_date }}">
        </div>

        <div>
            <label for="id_num_of_players">Number of Players:</label>
            <input type="number" name="num_of_players" value="{{ serializer.data.num_of_players }}">
        </div>

        <button type="submit">Update Tournament</button>
    </form>
</body>
</html>
